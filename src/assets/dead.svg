<svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <mask id="ghost-mask">
      <!-- Start with a solid black background, white = visible, black = holes -->
      <rect width="80" height="80" fill="black"/>
      <!-- Ghost head/body (white) -->
      <path d="M20 60 Q20 40 40 40 Q60 40 60 60 Q60 75 55 70 Q50 75 45 70 Q40 75 35 70 Q30 75 25 70 Q20 75 20 60 Z"
        fill="white"/>
      <ellipse cx="40" cy="35" rx="20" ry="18" fill="white"/>
      <!-- Central positions for eyes -->
      <!-- Left rounded "X" eye (centered at 34,36) -->
      <rect x="28" y="34" width="12" height="3" rx="1.5" fill="black" transform="rotate(45 34 36)" />
      <rect x="28" y="34" width="12" height="3" rx="1.5" fill="black" transform="rotate(-45 34 36)" />
      <!-- Right rounded "X" eye (centered at 46,36) -->
      <rect x="40" y="34" width="12" height="3" rx="1.5" fill="black" transform="rotate(45 46 36)" />
      <rect x="40" y="34" width="12" height="3" rx="1.5" fill="black" transform="rotate(-45 46 36)" />
    </mask>
  </defs>
  <g mask="url(#ghost-mask)">
    <rect width="80" height="80" fill="#fff"/>
  </g>
</svg>
